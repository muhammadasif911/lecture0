<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style>
		table{
			width: 50%;
			height: 20%;
			border: 3px solid purple;
			border-collapse: collapse;
		}
		th{
			border: 2px solid black;
			background: lightgray;
		}
		

		td{
			border: 2px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Year in Name</th>
		</tr>

		<tr>
			<td>Ayub</td>
			<td>Khan Name</td>
			<td>1960 to 1968</td>
		</tr>

		<tr>
			<td>Ayub</td>
			<td>Khan Name</td>
			<td>1960 to 1968</td>
		</tr>

		<tr>
			<td>Ayub</td>
			<td>Khan Name</td>
			<td>1960 to 1968</td>
		</tr>

	</table>
</body>
</html>
